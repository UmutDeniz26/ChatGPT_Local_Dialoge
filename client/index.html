<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .log-in-buttons >input{
        border: 0;
        border-radius: 0.3125rem;
        width: 200px;
        height: 50px;
    }
    </style>
</head>
<body>
    <div>
        <html>
            <head>
                <!--Bootstrap CSS Framework reference-->
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                <!--To use bootstrap icons-->
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
                <title>Login Page</title>
            </head>
            <body>
                <center>
                    <div class="base">
                        <div class="logo">
                            <img src="firmaLogosu.jpeg" width="640" height="360" />
                        </div>
                        <div class="form1 pt-5">
                            <div class="Chat-Name pt-2">
                                <p class="m-1">Type the name that you want to talk</p>
                                <input placeholder="Default: ChatGPT" type="text"/>
                            </div>
                            <div class="User-Name pt-2">
                                <p class="m-1">Type your name</p>
                                <input placeholder="Default: Umut" type="text"/>
                            </div>
                            <div class="External-Name pt-2">
                                <p class="m-1">Type external command</p>
                                <input placeholder="Default: empty" type="text"/>
                            </div>
                            <div class="log-in-buttons pt-5">
                              <input type="submit" id="button1" value="Login"/>
                          </div>
                        </div>
                    </div>
                </center>
            </body>
            </html>
    </div>
    <script src="scriptLogin.js"></script>
</body>
</html>
